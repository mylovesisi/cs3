<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <!-- <div class="cloud"></div> -->
    <!-- 需要动画效果为细分的话使用div 如果是整体变化的动画使用img 因为img省略了宽高的设置 -->
    <!-- jq不能修改img的背景图片
                所以使用div然后使用css的transform修改div的背景图片
                background: 中repeat为平铺 repeat-x为水平平铺 repeat-y为垂直平铺
                background-position-x:背景图片x的位置
                background-position-y:背景图片y的位置
            -->

</head>

<body>
    <div id="demo">
        <div class="section section1  active">
            <img src="./images/01/sofa.png" class="sofa" alt="">
            <img src="./images/01/ball.png" class="ball" alt="" srcset="">
            <img src="./images/01/products.png" class="products" alt="">
        </div>
        <div class="section section2 ">
            <img src="./images/02/search01.png" alt="" class="search1">
            <img src="./images/02/search02.png" alt="" class="search2">
            <img src="./images/02/sofas.png" alt="" class="sofas">
        </div>
        <div class="section section3 ">
            <img src="./images/03/sofa.png" alt="" class="sofa">
            <div class="color"></div>
            <div class="add"></div>
        </div>
        <div class="section section4">

            <img src="./images/04/cloud.png" alt="" class="cloud">
            <img class="words" src="./images/04/words02.png" alt="">

            <div class="keyboard">
                <img class="address" src="./images/04/address.png" alt="">
            </div>
            <div class="carBox">
                <img src="./images/04/sofa.png" class="sofa" alt="">
                <img src="./images/04/car.png" alt="" class="car">
            </div>
        </div>
        <div class="section section5 ">
            <!-- 账单和银行卡的盒子 -->
            <div class="cardBox">
                <img src="./images/05/bill.png" class="bill" alt="">
                <img src="./images/05/card.png" alt="" class="card">
            </div>
            <!-- 鼠标 -->
            <div class="mouse"></div>
            <!-- 手 -->
            <img src="./images/05/hand.png" alt="" class="hand">
            <!-- 文子 -->
            <img src="./images/05/words.png" class="words" alt="">
        </div>
        <div class="section section6">
            <div class="street">
                <div class="bigBox">
                    <img src="./images/04/sofa.png" alt="" class="gift">
                    <img src="./images/06/box.png" alt="" class="box">
                </div>
                <div class="car-Box">
                    <img src="./images/06/man.png" alt="" class="man">
                    <img src="./images/06/car.png" alt="" class="cars">
                </div>
                <div class="doorAndGirl">
                        <img src="./images/06/door.png" alt="" class="door">
                        <img src="./images/06/girl.png" alt="" class="girl">
                </div>
                
            </div>
        </div>
        <div class="section  section7">
                    <div class="start"></div>
                    <img src="./images/07/good.png" alt="" class="good">
        </div>
        <div class="section section8">
            <div class="shopping"></div>
            <img src="./images/08/again.png" alt="" class="again">
            <img src="./images/08/hand.png" alt="" class="hand">
        </div>
    </div>
</body>

</html>
